<section class="card" aria-labelledby="guestbook-title" style="margin-top: 1.25rem;">
  <h2 id="guestbook-title">Guestbook</h2>
  <p class="subtitle">Leave a public note (GitHub login required)</p>

  <p>
    For private messages, please use email. For public comments, feedback, or a quick hello,
    you can leave a note below.
  </p>

  <div class="giscus"></div>

  <script
    src="https://giscus.app/client.js"
    data-repo="YOUR_GITHUB_USERNAME/YOUR_REPO"
    data-repo-id="YOUR_REPO_ID"
    data-category="Guestbook"
    data-category-id="YOUR_CATEGORY_ID"
    data-mapping="pathname"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="light"
    data-lang="en"
    crossorigin="anonymous"
    async
  ></script>
</section>
